<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Account Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/5 backdrop-blur-lg rounded-xl shadow-2xl p-8 w-full max-w-md border border-white/10">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">
            Stripe Account Login
        </h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    class="bg-black/20 text-white border border-purple-500/30 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent w-full py-2 px-3 placeholder:text-gray-500"
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    class="bg-black/20 text-white border border-purple-500/30 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent w-full py-2 px-3 placeholder:text-gray-500"
                    required
                >
            </div>
            <div id="error-message" class="text-red-500 text-sm"></div>
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-3 rounded-md shadow-lg hover:shadow-xl hover:from-purple-600 hover:to-blue-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
            >
                <span id="login-text">Log in</span>
                <svg id="loading-spinner" class="ml-2 h-5 w-5 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>
        <div class="mt-6 text-center text-gray-400">
            <a href="#" class="hover:text-purple-300 transition-colors text-sm">
                Forgot your password?
            </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginText = document.getElementById('login-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            errorMessage.textContent = '';
            loginText.textContent = 'Loading...';
            loadingSpinner.classList.remove('hidden');

            // Simulate an API call with a delay
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));

                if (email === 'test@example.com' && password === 'password') {
                    // Simulate successful login
                    console.log('Login successful!');
                    // In a real app, you'd redirect the user to the dashboard
                    // window.location.href = '/dashboard'; // <-  Use this for redirect
                } else {
                    errorMessage.textContent = 'Invalid credentials. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred during login.';
            } finally {
                loginText.textContent = 'Log in';
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
